name: CI

on:
  push:
    branches:
      - production
      - staging
      - development
  pull_request:
    branches:
      - production
      - staging
      - development

jobs:
  ci:
    name: CI âš¡
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup CI environment
        uses: ./.github/actions/setup-ci

      - name: ğŸ”’ Typecheck
        run: pnpm typecheck

      - name: ğŸ§ª Running Unit Tests
        run: pnpm test

      - name: ğŸ”¬ Lint
        run: pnpm lint

      - name: ğŸ“ Format
        run: pnpm format:check

  test-setup:
    name: E2E Test setup âš—ï¸
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.waitForVercelPreviewDeployment.outputs.url }}
    steps:
      - name: Wait for Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: waitForVercelPreviewDeployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 800
      - run: echo ${{steps.waitForVercelPreviewDeployment.outputs.url}}

  e2e-test:
    needs: test-setup
    name: E2E Test ğŸ§ª
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup CI environment
        uses: ./.github/actions/setup-ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: pnpm test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ needs.test-setup.outputs.preview_url }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
