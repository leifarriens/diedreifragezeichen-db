name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: CI âš¡
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: ğŸˆ Install yarn
        run: npm install -g yarn

      - name: ğŸ“¦ Install deps
        run: yarn install --frozen-lockfile

      - name: ğŸ”’ Typecheck
        run: yarn typecheck

      - name: ğŸ§ª Running Unit Tests
        run: yarn test

      - name: ğŸ”¬ Lint
        run: yarn lint

      - name: ğŸ“ Format
        run: yarn format --loglevel silent
